<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Income / Expense</h4>

        <form [formGroup]="formGroup" (ngSubmit)="save()">

          <div class="form-group">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control" placeholder="Description"
              name="description">
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input type="number" formControlName="amount" class="form-control" placeholder="Amount" name="amount">
          </div>

          <div class="form-group">
            <label>Type</label>
            <br>
            <div class="btn-group" role="group">
              <button type="button" class="btn" (click)="type = 'income'"
                [ngClass]="{'btn-primary': type == 'income', 'btn-light': type == 'expense'}">Income</button>
              <button type="button" class="btn" (click)="type = 'expense'"
                [ngClass]="{'btn-primary': type == 'expense', 'btn-light': type == 'income'}">Expense</button>
            </div>
          </div>

          <hr>
          <button type="submit" [disabled]="formGroup.invalid" *ngIf="!loading" class="btn btn-success mr-2">
            <i class="fa fa-save"></i>
            Add
          </button>

          <button type="button" disabled="true" *ngIf="loading" class="btn btn-success mr-2">
            <i class="fa fa-spin fa-sync"></i>Saving ...</button>

          <button type="reset" class="btn btn-light">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>
